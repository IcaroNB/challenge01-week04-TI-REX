<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/index/banner/logo 1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="header-container">
        <div class="logo-container">
          <img
            src="/assets/index/banner/logo 1.png"
            alt="Project Manager logo"
            id="logo"
          />
          <p class="header-text">Project Manager</p>
        </div>
      </nav>
    </header>
    <main>
      <div class="login-container">
        <div class="login-container-main">
          <h3 class="text-large">Login Information</h3>
          <p class="text-small">Enter your credentials</p>
        </div>
        <form class="login-form">
          <div class="login-form-email-container">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" />
          </div>
          <div class="login-form-name-container">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <input
            type="submit"
            value="Login"
            class="learn-more button text-small"
          />
        </form>
      </div>
    </main>
    <footer>
      <div class="socialmedia-container">
        <a href="#">
          <img src="/assets/index/footer/facebook.png" alt="facebook logo" />
        </a>
        <a href="#">
          <img src="/assets/index/footer/instagram.png" alt="instagram logo" />
        </a>
        <a href="#">
          <img src="/assets/index/footer/linkedin.png" alt="linkedin logo" />
        </a>
      </div>
      <div class="copyright-container text-medium">
        <p>&#169; 2024 Project Manager. All rights reserved.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </footer>
    <script src="/js/login.js"></script>
  </body>
</html>
